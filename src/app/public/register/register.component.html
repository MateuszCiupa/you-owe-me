<mat-card>
  <mat-card-title> Create your account </mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" fxLayout="column">
      <mat-form-field>
        <mat-label> Username </mat-label>
        <mat-hint>Should be between 6 and 20 characters long</mat-hint>
        <input matInput formControlName="username" required />
        <mat-error *ngIf="username.hasError('maxlength')">Username is too long</mat-error>
        <mat-error *ngIf="username.hasError('minlength')">Username is too short</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" required />
        <mat-error *ngIf="email.invalid">Type valid email address</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <mat-hint>Should be at least 6 characters long</mat-hint>
        <input matInput type="password" formControlName="password" required />
        <mat-error *ngIf="password.invalid">Password is too short</mat-error>
      </mat-form-field>
    </form>
    <div fxLayoutAlign="end center">
      <button mat-stroked-button (click)="onSignUp()">Sign up</button>
    </div>
  </mat-card-content>
  <mat-card-subtitle> Already have an account? <a routerLink="/login">Sign in.</a> </mat-card-subtitle>
</mat-card>
